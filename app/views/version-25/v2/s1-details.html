<!-- Extends the layout from /views/layout.html -->
{% extends 'layout-sidebar.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
S1 details
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://beta.nhs.uk/service-manual/styles-components-patterns/layout -->
{% block content %}
<div class="nhsBSA-sidebar-container">
  <div class="nhsBSA-sidebar-wrapper">
     <div class="nhsBSA-sidebar-content">
        <div class="nhsuk-width-container-fluid">
           <div class="nhsuk-main-wrapper" id="maincontent">
              <div class="nhsuk-grid-row">
                 <div class="nhsuk-grid-column-full">
                  <div class="nhsuk-back-link">
                     <a class="nhsuk-back-link__link" href="javascript:history.back()">
                       <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                         <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
                       </svg>
                       Go back</a>
                   </div>  
               
                    <h1 class="nhsuk-heading-xl">
                       Enter S1 or S072 details
                    </h1>
                 </div>
              </div>

              <div class="nhsuk-scrollable-pane">
                 <div class="nhsuk-grid-row">
                    <div class="nhsuk-grid-column-one-half">

                      <div class="nhsuk-form-group">
                        <label class="nhsuk-label" for="example">
                          Personal Identification Number
                        </label>
                        <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text" value="">
                      </div>

                      <div class="nhsuk-form-group">
                        <label class="nhsuk-label" for="example">
                          UK National Insurance Number (optional)
                        </label>
                        <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text" value="">
                      </div>

                      <div class="nhsuk-form-group">
                        <fieldset class="nhsuk-fieldset">
                          <div class="nhsuk-form-group">
                            <label class="nhsuk-label" for="select-1">
                              Status
                            </label>
                            <select class="nhsuk-select" id="select-1" name="select-1">
                              <option value="1" selected>Insured person</option>
                              <option value="2">Family member of insured person</option>
                              <option value="3">Pensioner</option>
                              <option value="4">Family member of pensioner</option>
                              <option value="5">Pension claimant</option>
                            </select>
                          </div>
                        </fieldset>
                    </div>

                     <div class="nhsuk-form-group">
                        <label class="nhsuk-label" for="example">
                          Issuing member state
                        </label>
                        <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text">
                      </div>

                      <div class="nhsuk-form-group">
                        <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                          <legend class="nhsuk-fieldset__legend nhsuk-label--l">
                           <label class="nhsuk-label" for="example">
                              S1 issue date
                            </label>
                          </legend>
                          <div class="nhsuk-hint" id="example-hint">
                           For example, 15 3 1984
                         </div>
                          <div class="nhsuk-date-input" id="example">
                            <div class="nhsuk-date-input__item">
                              <div class="nhsuk-form-group">
                                <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                                  Day
                                </label>
                                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                            <div class="nhsuk-date-input__item">
                              <div class="nhsuk-form-group">
                                <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                                  Month
                                </label>
                                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                            <div class="nhsuk-date-input__item">
                              <div class="nhsuk-form-group">
                                <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                                  Year
                                </label>
                                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                          </div>
                        </fieldset>
                      </div>
                   <br>
                      <h2 class="nhsuk-heading-s" style="margin-bottom:0">
                        S1 validity period
                     </h2>
                     <br>
                      <div class="nhsuk-form-group">
                        <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                         
                           <label class="nhsuk-label" for="example">
                              S1 start date
                            </label>
                         
                          <div class="nhsuk-hint" id="example-hint">
                           For example, 15 3 2022
                         </div>
                          <div class="nhsuk-date-input" id="example">
                            <div class="nhsuk-date-input__item">
                              <div class="nhsuk-form-group">
                                <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                                  Day
                                </label>
                                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                            <div class="nhsuk-date-input__item">
                              <div class="nhsuk-form-group">
                                <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                                  Month
                                </label>
                                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                            <div class="nhsuk-date-input__item">
                              <div class="nhsuk-form-group">
                                <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                                  Year
                                </label>
                                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                          </div>
                        </fieldset>
                      </div>
                      <div class="nhsuk-form-group">
                        <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                          
                           <label class="nhsuk-label" for="example">
                              S1 end date (optional)
                            </label>
                         
                          <div class="nhsuk-hint" id="example-hint">
                           For example, 15 3 2022
                         </div>
                          <div class="nhsuk-date-input" id="example">
                            <div class="nhsuk-date-input__item">
                              <div class="nhsuk-form-group">
                                <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                                  Day
                                </label>
                                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                            <div class="nhsuk-date-input__item">
                              <div class="nhsuk-form-group">
                                <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                                  Month
                                </label>
                                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                            <div class="nhsuk-date-input__item">
                              <div class="nhsuk-form-group">
                                <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                                  Year
                                </label>
                                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                          </div>
                        </fieldset>
                        </div>
<br>
                        <a href="s1-add-institution-details-search">
                          <button class="nhsuk-button nhsuk-button--primary" type="submit">Continue</button>
                        <p><a href="#">Cancel</a></p>
                      </div>
                    </fieldset>
                   
                      <!-- form action has been commented out so there is no need to make a 
                        choice of Registered or Not registered to continue   
                      </form>  -->
                  
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>

{% endblock %}
