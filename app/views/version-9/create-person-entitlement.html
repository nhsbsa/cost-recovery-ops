<!-- Extends the layout from /views/layout.html -->
{% extends 'layout-sidebar.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
Add new entitlement
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://beta.nhs.uk/service-manual/styles-components-patterns/layout -->
{% block content %}
 
<div class="nhsBSA-sidebar-container">
  <div class="nhsBSA-sidebar-wrapper">
     <div class="nhsBSA-sidebar-content">
        <div class="nhsuk-width-container-fluid">
           <div class="nhsuk-main-wrapper" id="maincontent">
              <div class="nhsuk-grid-row">
                 <div class="nhsuk-grid-column-two-thirds">
                  <div class="nhsuk-back-link">
                     <a class="nhsuk-back-link__link" href="javascript:history.back()">
                       <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                         <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
                       </svg>
                       Go back</a>
                   </div>  
                    <h1 class="nhsuk-heading-xl">
                       Add new entitlement for Tony Smith
                    </h1>
                 </div>
                 <div class="nhsuk-grid-column-one-third">
                 </div>
              </div>
              <hr style="border-bottom:4px solid #005eb8; margin:0">
              <div class="nhsuk-scrollable-pane">
                 <br>
                 <div class="nhsuk-grid-row">
                    <div class="nhsuk-grid-column-two-thirds">
                       <div class="nhsuk-form-group">
                          <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">
                             <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                             </legend>
                             <div class="nhsuk-hint" id="contact-hint">
                                Select one option
                             </div>
                             <form action="select-entitlement" method="post">
                             <div class="nhsuk-radios">
                                <div class="nhsuk-radios__item">
                                   <input class="nhsuk-radios__input" id="s1" name="entitlement" type="radio" value="s2" aria-controls="conditional-contact-1" aria-expanded="false">
                                   <label class="nhsuk-label nhsuk-radios__label" for="s1">
                                   S2
                                   </label>
                                </div>
                                <div class="nhsuk-radios__item">
                                 <input class="nhsuk-radios__input" id="s1" name="entitlement" type="radio" value="s1" aria-controls="conditional-contact-1" aria-expanded="false">
                                 <label class="nhsuk-label nhsuk-radios__label" for="s1">
                                 S1
                                 </label>
                              </div>
                                <div class="nhsuk-radios__item">
                                   <input class="nhsuk-radios__input" id="ehic" name="entitlement" type="radio" value="ehic" aria-controls="conditional-contact-2" aria-expanded="false">
                                   <label class="nhsuk-label nhsuk-radios__label" for="ehic">
                                   EHIC
                                   </label>
                                </div>
                                <div class="nhsuk-radios__item">
                                   <input class="nhsuk-radios__input" id="prc" name="entitlement" type="radio" value="prc" aria-controls="conditional-contact-3" aria-expanded="false">
                                   <label class="nhsuk-label nhsuk-radios__label" for="prc">
                                   PRC
                                   </label>
                                </div>
                             
                                 <br>
                                  
                                   <button class="nhsuk-button nhsuk-button--primary" type="submit">Continue</button>
                                   <p><a href="cancel-entitlement">Cancel</a></p>
                             </div>
                          </fieldset>
                        </form>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>

{% endblock %}
