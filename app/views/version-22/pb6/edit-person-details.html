<!-- Extends the layout from /views/layout.html -->
{% extends 'layout-sidebar.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
Create new resub
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://beta.nhs.uk/service-manual/styles-components-patterns/layout -->
{% block content %}

<div class="nhsBSA-sidebar-container">
    <div class="nhsBSA-sidebar-wrapper">
        <div class="nhsBSA-sidebar-content">
            <div class="nhsuk-width-container-fluid">
                <div class="nhsuk-main-wrapper" id="maincontent">
                    <div class="nhsuk-back-link">
                        <a class="nhsuk-back-link__link" href="javascript:history.back()">
                            <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24" aria-hidden="true">
                                <path
                                    d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
                                </path>
                            </svg>
                            Go back</a>
                    </div>

                    <div class="nhsuk-grid-row">
                        <div class="nhsuk-grid-column-full">
                            <form action="reasons-for-editing" method="post" class="form">
                                <fieldset class="nhsuk-fieldset">

                                    <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l"> 
                                        <h1 class="nhsuk-heading-xl">
                                            Edit person details
                                        </h1>
                                    </legend>

                                    <hr style="border-bottom:4px solid #005eb8; margin:0;"><br />

                                    <div class="nhsuk-form-group">
                                        <label class="nhsuk-label" for="patient-pin">
                                            Personal identification number
                                        </label>
                                        <input class="nhsuk-input nhsuk-u-width-one-third" id="patient-pin"
                                            name="patient-pin" type="text" value="78999333000">
                                    </div>

                                    <div class="nhsuk-form-group">
                                        <label class="nhsuk-label" for="first-names">
                                            First names (Given names/Forenames)
                                        </label>
                                        <div class="nhsuk-hint" id="example-with-hint-text-hint">
                                            For example, Phillip John
                                        </div>
                                        <input class="nhsuk-input nhsuk-u-width-one-third" id="first-names"
                                            name="first-names" type="text" value="Laura">
                                    </div>

                                    <div class="nhsuk-form-group">
                                        <label class="nhsuk-label" for="last-name">
                                            Last name (Name/Surname)
                                        </label>
                                        <div class="nhsuk-hint" id="example-with-hint-text-hint">
                                            For example, Smith
                                        </div>
                                        <input class="nhsuk-input nhsuk-u-width-one-third" id="last-name"
                                            name="last-name" type="text" value="Peteers">
                                    </div>

                                    <div class="nhsuk-form-group">
                                        <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                                            <legend class="nhsuk-fieldset__legend">
                                                <label class="nhsuk-label">Date of birth</label>
                                            </legend>
                                            <div class="nhsuk-hint" id="example-hint">
                                                For example, 15 10 1993
                                            </div>

                                            <div class="nhsuk-date-input" id="example">
                                                <div class="nhsuk-date-input__item">
                                                    <div class="nhsuk-form-group">
                                                        <label class="nhsuk-label nhsuk-date-input__label"
                                                            for="example-day">
                                                            Day
                                                        </label>
                                                        <input
                                                            class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2"
                                                            id="example-day" name="example-day" type="text"
                                                            pattern="[0-9]*" inputmode="numeric" value="22" />
                                                    </div>
                                                </div>
                                                <div class="nhsuk-date-input__item">
                                                    <div class="nhsuk-form-group">
                                                        <label class="nhsuk-label nhsuk-date-input__label"
                                                            for="example-month">
                                                            Month
                                                        </label>
                                                        <input
                                                            class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2"
                                                            id="example-month" name="example-month" type="text"
                                                            pattern="[0-9]*" inputmode="numeric" value="02" />
                                                    </div>
                                                </div>
                                                <div class="nhsuk-date-input__item">
                                                    <div class="nhsuk-form-group">
                                                        <label class="nhsuk-label nhsuk-date-input__label"
                                                            for="example-year">
                                                            Year
                                                        </label>
                                                        <input
                                                            class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4"
                                                            id="example-year" name="example-year" type="text"
                                                            pattern="[0-9]*" inputmode="numeric" value="1984" />
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>

                                </fieldset>

                                <button class="nhsuk-button nhsuk-button--primary" type="submit">
                                    Continue
                                </button>

                            </form>
                            <p><a href="resub-treatment-details-62999">Cancel</a></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
