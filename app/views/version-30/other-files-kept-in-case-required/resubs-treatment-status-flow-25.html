<div class="nhsBSA-sidebar-container">
  <div class="nhsBSA-sidebar-wrapper">
    <div class="nhsBSA-sidebar-content">
      <div class="nhsuk-width-container-fluid">
        <div class="nhsuk-main-wrapper" id="maincontent">
          <div class="nhsuk-back-link">
            <a class="nhsuk-back-link__link" href="javascript:history.back()">
              <svg
                class="nhsuk-icon nhsuk-icon__chevron-left"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"
                ></path>
              </svg>
              Go back</a
            >
          </div>

          <div class="nhsuk-grid-row">
            <div class="nhsuk-grid-column-full">
              <h1
                class="nhsuk-heading-xl"
                style="display: inline-block; margin-right: 20px"
              >
              Reasons to maintain the treatment cost
              </h1>
            </div>
          </div>

          <hr style="border-bottom: 4px solid #005eb8; margin: 0" />
          <br /><br />

          <div class="nhsuk-grid-row">
            <div class="nhsuk-grid-column-one-half">
              <div class="nhsuk-form-group">
                <fieldset
                  class="nhsuk-fieldset"
                  aria-describedby="example-hint"
                >
                  <div class="nhsuk-hint" id="example-hint">
                    Select all reasons that are relevant for maintain.
                  </div>

                  <div class="nhsuk-checkboxes">
                    <div class="nhsuk-checkboxes__item">
                      <input
                        class="nhsuk-checkboxes__input"
                        id="check-1"
                        name="check-1"
                        type="checkbox"
                      />
                      <label
                        class="nhsuk-label nhsuk-checkboxes__label"
                        for="check-1"
                      >
                        Copy of EHIC attached- Please refer to Decision No. 9 of
                        Article 62 of Regulation (EC) No 987/2009-Article 2,
                        point 3.
                      </label>
                    </div>

                    <div class="nhsuk-checkboxes__item">
                        <input
                          class="nhsuk-checkboxes__input"
                          id="check-2"
                          name="check-2"
                          type="checkbox"
                        />
                        <label
                          class="nhsuk-label nhsuk-checkboxes__label"
                          for="check-2"
                        >
                        Copy of entitlement enclosed
                        </label>
                      </div>

                      <div class="nhsuk-checkboxes__item">
                        <input
                          class="nhsuk-checkboxes__input"
                          id="check-9"
                          name="check-9"
                          type="checkbox"
                        />
                        <label
                          class="nhsuk-label nhsuk-checkboxes__label"
                          for="check-9"
                        >
                        EHIC details enclosed
                        </label>
                      </div>

                      <div class="nhsuk-checkboxes__item">
                        <input
                          class="nhsuk-checkboxes__input"
                          id="check-10"
                          name="check-10"
                          type="checkbox"
                        />
                        <label
                          class="nhsuk-label nhsuk-checkboxes__label"
                          for="check-10"
                        >
                        Hospital has confirmed the correct amount 
                        </label>
                      </div>

                      <div class="nhsuk-checkboxes__item">
                        <input
                          class="nhsuk-checkboxes__input"
                          id="check-7"
                          name="check-7"
                          type="checkbox"
                        />
                        <label
                          class="nhsuk-label nhsuk-checkboxes__label"
                          for="check-7"
                        >
                        Hospital has confirmed. Treatment is against the NCG code/specifics of treatment
                        </label>
                      </div>

                      <div class="nhsuk-checkboxes__item">
                        <input
                          class="nhsuk-checkboxes__input"
                          id="check-10"
                          name="check-10"
                          type="checkbox"
                        />
                        <label
                          class="nhsuk-label nhsuk-checkboxes__label"
                          for="check-10"
                        >
                        Maintained treatment covered by EHIC 
                        </label>
                      </div>

                      <div class="nhsuk-checkboxes__item">
                        <input
                          class="nhsuk-checkboxes__input"
                          id="check-4"
                          name="check-4"
                          type="checkbox"
                        />
                        <label
                          class="nhsuk-label nhsuk-checkboxes__label"
                          for="check-4"
                        >
                        Name amended have been amended see enclosed new SO80
                        </label>
                      </div>

                      <div class="nhsuk-checkboxes__item">
                        <input
                          class="nhsuk-checkboxes__input"
                          id="check-8"
                          name="check-8"
                          type="checkbox"
                        />
                        <label
                          class="nhsuk-label nhsuk-checkboxes__label"
                          for="check-8"
                        >
                        No response received to S044
                        </label>
                      </div>

                      <div class="nhsuk-checkboxes__item">
                        <input
                          class="nhsuk-checkboxes__input"
                          id="check-6"
                          name="check-6"
                          type="checkbox"
                        />
                        <label
                          class="nhsuk-label nhsuk-checkboxes__label"
                          for="check-6"
                        >
                        Received the resub after the deadline
                        </label>
                      </div>

                      <div class="nhsuk-checkboxes__item">
                        <input
                          class="nhsuk-checkboxes__input"
                          id="check-5"
                          name="check-5"
                          type="checkbox"
                        />
                        <label
                          class="nhsuk-label nhsuk-checkboxes__label"
                          for="check-5"
                        >
                        Treatment costs have been amended see enclosed new S080 
                        </label>
                      </div>

                    <div class="nhsuk-checkboxes__item">
                      <input
                        class="nhsuk-checkboxes__input"
                        id="example-other"
                        name="example-other"
                        type="checkbox"
                      />
                      <label
                        class="nhsuk-label nhsuk-checkboxes__label"
                        for="example-other"
                      >
                        Other. Please specify your reason in the below box
                      </label>
                    </div>

                    <div class="nhsuk-form-group">
                        <textarea
                          class="nhsuk-textarea"
                          id="example"
                          name="example"
                          rows="5"
                          aria-describedby="example-hint"
                        ></textarea>
                      </div>
                  </div>
                </fieldset>
              </div>
              <br />

              <a href="resubs-treatment-status-flow-26"
                ><button
                  class="nhsuk-button nhsuk-button--primary"
                  type="submit"
                >
                  Continue
                </button></a
              >

              <p><a href="">Cancel</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
</div>
