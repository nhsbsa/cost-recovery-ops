{% extends 'layouts/_form.html' %} 
{% set title %}Enter UK residency and employment details {% endset %}
 {% set caption = "DL1609 - Main applicant" %} 
 {% block form %}

<div class="nhsuk-grid-column-two-thirds">
  <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">
    <form method="post">
      <div class="nhsuk-form-group">
        <label class="nhsuk-label nhsuk-label--s" for="example"> UK arrival date </label>
        <div class="nhsuk-hint" id="example-hint">For example, 15 3 2022</div>
        <div class="nhsuk-date-input" id="example">
          <div class="nhsuk-date-input__item">
            <div class="nhsuk-form-group">
              <label class="nhsuk-label nhsuk-date-input__label" for="example-day"> Day </label>
              <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="number" pattern="[0-9]*"  />
            </div>
          </div>
          <div class="nhsuk-date-input__item">
            <div class="nhsuk-form-group">
              <label class="nhsuk-label nhsuk-date-input__label" for="example-month"> Month </label>
              <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="number" pattern="[0-9]*"  />
            </div>
          </div>
          <div class="nhsuk-date-input__item">
            <div class="nhsuk-form-group">
              <label class="nhsuk-label nhsuk-date-input__label" for="example-year"> Year </label>
              <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="number" pattern="[0-9]*"  />
            </div>
          </div>
        </div>
      </div>
      <hr />

      <div class="nhsuk-form-group">
        <fieldset class="nhsuk-fieldset">
          <label class="nhsuk-label nhsuk-label--s" for="1"> Did they pay an immigration health surcharge (IHS)?</label>
          <div class="nhsuk-hint" id="example-hint"></div>

          <div class="nhsuk-radios ">
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="example-inline-1" name="example-inline" type="radio" value="yes" />
              <label class="nhsuk-label nhsuk-radios__label" for="example-inline-1"> Yes </label>
            </div>

            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="example-inline-2" name="example-inline" type="radio" value="no" />
              <label class="nhsuk-label nhsuk-radios__label" for="example-inline-2"> No </label>
            </div>
          </div>
        </fieldset>
      </div>
      <hr />
      <div class="nhsuk-form-group">
        <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">
          <label class="nhsuk-label nhsuk-label--s" for="1"> Are they working and paying class1 or 2?</label>


          <div class="nhsuk-radios nhsuk-radios--conditional">
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="contact-1" name="contact" type="radio" value="email" aria-controls="conditional-contact-1" aria-expanded="false" />
              <label class="nhsuk-label nhsuk-radios__label" for="contact-1"> Yes </label>
            </div>

            <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-contact-1">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label nhsuk-label--s" for="example"> Start date of employment/self employment </label>
                <div class="nhsuk-hint" id="example-hint">For example, 15 3 2022</div>
                <div class="nhsuk-date-input" id="example">
                  <div class="nhsuk-date-input__item">
                    <div class="nhsuk-form-group">
                      <label class="nhsuk-label nhsuk-date-input__label" for="example-day"> Day </label>
                      <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="number" pattern="[0-9]*" />
                    </div>
                  </div>
                  <div class="nhsuk-date-input__item">
                    <div class="nhsuk-form-group">
                      <label class="nhsuk-label nhsuk-date-input__label" for="example-month"> Month </label>
                      <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="number" pattern="[0-9]*"  />
                    </div>
                  </div>
                  <div class="nhsuk-date-input__item">
                    <div class="nhsuk-form-group">
                      <label class="nhsuk-label nhsuk-date-input__label" for="example-year"> Year </label>
                      <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="number" pattern="[0-9]*"  />
                    </div>
                  </div>
                </div>
              </div>
              <div class="nhsuk-form-group">
                <label class="nhsuk-label nhsuk-label--s" for="1"> National insurance number (optional)</label>
                <div class="nhsuk-hint" id="example-hint">Enter if applicable</div>
                <input class="nhsuk-input nhsuk-input--width-20" id="1" name="1" type="text"  />
              </div>
            
            
            
            </div>

            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="contact-2" name="contact" type="radio" value="phone" aria-controls="conditional-contact-2" aria-expanded="false" />
              <label class="nhsuk-label nhsuk-radios__label" for="contact-2"> No </label>
            </div>

    

         
          </div>
        </fieldset>
      </div>
        <br>
      <button class="nhsuk-button" type="submit">Continue</button>

    </form>
  </fieldset>
</div>
{% endblock %}
