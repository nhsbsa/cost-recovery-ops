<!-- Extends the layout from /views/layout.html -->
{% extends 'layout-sidebar.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
Cancel entitlement - Manage overseas entitlements and treatments - NHSBSA
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://beta.nhs.uk/service-manual/styles-components-patterns/layout -->
{% block content %}

<div class="nhsBSA-sidebar-container">
    <div class="nhsBSA-sidebar-wrapper">
        <div class="nhsBSA-sidebar-content">
            <div class="nhsuk-width-container-fluid">
                <div class="nhsuk-main-wrapper" id="maincontent">

                    <!-- start back link -->
                    <div class="nhsuk-back-link">
                        <a class="nhsuk-back-link__link" href="javascript:history.back()">
                            <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24" aria-hidden="true">
                                <path
                                    d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
                                </path>
                            </svg>
                            Go back</a>
                    </div>
                    <!-- end back link -->

                    <!-- start title block -->
                    <div class="nhsuk-grid-row">
                        <div class="nhsuk-grid-column-full">
                            <h1 class="nhsuk-heading-l">
                                Cancel entitlement
                            </h1>
                            <hr style="border-bottom:4px solid #005eb8; margin:0;"><br />
                        </div>
                    </div>
                    <!-- end title block -->

                    <!-- start content -->
                    <div class="nhsuk-grid-row">
                        <div class="nhsuk-grid-column-full">

                            <!-- start form -->
                            <div class="nhsuk-grid-row">
                                <div class="nhsuk-grid-column-full">
                                    <form action="entitlements-treatments-cancelled-prc-confirmation" method="post" class="form">

                                        <div class="nhsuk-form-group">
                                            <fieldset class="nhsuk-fieldset">
                                               <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                                               </legend>
                                               <div class="nhsuk-hint" id="select-one-hint">Select a reason</div>
                                               
                                               <div class="nhsuk-radios">
                                                  <div class="nhsuk-radios__item">
                                                     <input class="nhsuk-radios__input" id="entitlementCancelReason" name="entitlementCancelReason" type="radio" value="Duplicate entitlement found">
                                                     <label class="nhsuk-label nhsuk-radios__label" for="entitlementCancelReason">Duplicate entitlement found</label>
                                                  </div>
                                                  <div class="nhsuk-radios__item">
                                                     <input class="nhsuk-radios__input" id="entitlementCancelReason-2" name="entitlementCancelReason" type="radio" value="Replaced with a new entitlement">
                                                     <label class="nhsuk-label nhsuk-radios__label" for="entitlementCancelReason-2">Replaced with a new entitlement</label>
                                                  </div>
                                                  <div class="nhsuk-radios__item">
                                                     <input class="nhsuk-radios__input" id="entitlementCancelReason-3" name="entitlementCancelReason" type="radio" value="Error in information entered">
                                                     <label class="nhsuk-label nhsuk-radios__label" for="entitlementCancelReason-4">Error in information entered</label>
                                                  </div>
                                                  <div class="nhsuk-radios__item">
                                                     <input class="nhsuk-radios__input" id="entitlementCancelReason-4" name="entitlementCancelReason" type="radio" value="Other">
                                                     <label class="nhsuk-label nhsuk-radios__label" for="entitlementCancelReason-3">Other</label>
                                                  </div>
                                               </div>
                                            </fieldset>
                                         </div>


                                     


                                        <button class="nhsuk-button" type="submit">
                                            Save and submit
                                          </button>
                                    </form>

                                </div>
                            </div>
                            <!--end form-->


                        </div>
                    </div>
                    <!-- end content-->

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
