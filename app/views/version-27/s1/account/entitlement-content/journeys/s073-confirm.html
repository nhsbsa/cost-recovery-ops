{% extends 'layouts/_form.html' %} 
{% set title %} Confirm S073 registration confirmation been sent to member state?{% endset %} 
{% set hidecaption = true %} 

{% block form %}
<div class="nhsuk-grid-column-two-thirds">
    <p>Add the RINA number and any comments you have. </p>
    <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">
      <form action="../../s1-entitlement" method="post">
        <input type="hidden" id="custId" name="s073" value="complete">

      
        <div class="nhsuk-form-group">
          <label class="nhsuk-label nhsuk-label--s" for="1"> Add RINA number (optional)  </label>
          <input class="nhsuk-input nhsuk-input--width-20" id="1" name="1" type="text" value="" />
        </div>
        <div class="nhsuk-form-group">
          <label class="nhsuk-label nhsuk-label--s" for="1"> Additional information (optional) </label>
          <div class="nhsuk-hint" id="example-hint">This will be added to the entitlement notes.</div>
          <input class="nhsuk-input nhsuk-input--width-20" id="1" name="1" type="text" value="" />
        </div>
        
      
       
      
  
  
          <button class="nhsuk-button" type="submit">Save and confirm</button> 
  
      
       
  
  
      
  
  
        </form>
    </fieldset>
  </div>   
{% endblock %}
