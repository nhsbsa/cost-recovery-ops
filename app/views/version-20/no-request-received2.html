  <div class="nhsBSA-sidebar-container">

    <div class="nhsBSA-sidebar-wrapper">
      <div class="nhsBSA-sidebar-content">

        <div class="nhsuk-width-container-fluid">

          <div class="nhsuk-main-wrapper" id="maincontent">

            <div class="nhsuk-back-link">
              <a class="nhsuk-back-link__link" href="javascript:history.back()">
                <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
                </svg>
                Go back</a>
            </div> 

            <div class="nhsuk-grid-row">
              <div class="nhsuk-grid-column-full">
                <h1 class="nhsuk-heading-xl" style="display:inline-block; margin-right:20px;">
                  PRC not received from MS
                </h1>

              </div>
            </div>

            <hr style="border-bottom:4px solid #005eb8; margin:0">
            <br><br>

            <div class="nhsuk-grid-row">
              <div class="nhsuk-grid-column-one-half">
      
             <div class="nhsuk-form-group">

              <fieldset class="nhsuk-fieldset">
             
                <div class="nhsuk-radios">

                  <label class="nhsuk-label">
                    Add a reason for not receiving a request
                  </label>
                  <br>

                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-1" name="example" type="radio" value="yes">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-1">
                      No reply received
                    </label>
                  </div>
            
                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-2" name="example" type="radio" value="no">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-2">
                      Member state has confirmed person is not eligible for the treatment dates
                    </label>
                  </div>

                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-3" name="example" type="radio" value="no">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-3">
                      Other, please specify a reason
                    </label>
                    <div class="nhsuk-form-group">
                      <br>
                      <textarea class="nhsuk-textarea" id="example" name="example" rows="5" aria-describedby="example-hint"></textarea>
                    </div>
                  </div>
                </div>
                <br>

                <div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="1">
                    RINA reference number
                  </label>
                  <input class="nhsuk-input nhsuk-u-width-one-third" id="1" name="1" type="text" value="987" >
                </div>

                <div class="nhsuk-form-group">
                  <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                     <label class="nhsuk-label" for="example">
                        PRC request follow-up date
                      </label>
                      <div class="nhsuk-hint">
                        For example, 05 08 1993
                      </div>

                    <div class="nhsuk-date-input" id="example">
                      <div class="nhsuk-date-input__item">
                        <div class="nhsuk-form-group">
                          <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                            Day
                          </label>
                          <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="number" pattern="[0-9]*" value="10">
                        </div>
                      </div>
                      <div class="nhsuk-date-input__item">
                        <div class="nhsuk-form-group">
                          <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                            Month
                          </label>
                          <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="number" pattern="[0-9]*" value="10">
                        </div>
                      </div>
                      <div class="nhsuk-date-input__item">
                        <div class="nhsuk-form-group">
                          <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                            Year
                          </label>
                          <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="number" pattern="[0-9]*" value="2021">
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>


              
                  <div class="action-buttons">
                     <a class="nhsuk-button nhsuk-button--primary" style="margin-right: 25px;" href="prc-requested-3">Submit</a>
                  </div>
              
                </div>
            
              </div>
