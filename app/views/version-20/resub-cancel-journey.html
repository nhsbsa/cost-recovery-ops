<!-- Extends the layout from /views/layout.html -->
{% extends 'layout-sidebar.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %} Maintain treatment cost - Cancel journey {% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://beta.nhs.uk/service-manual/styles-components-patterns/layout -->
{% block content %}

<div class="nhsuk-width-container-fluid">
  <div class="nhsuk-main-wrapper" id="maincontent" role="main">

    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <div class="nhsuk-back-link">
          <a class="nhsuk-back-link__link" href="javascript:history.back()">
            <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
              aria-hidden="true">
              <path
                d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
              </path>
            </svg>
            Go back</a>
        </div>
      </div>
    </div>

    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <h1 class="nhsuk-heading-xl" style="display: inline-block; margin-right: 20px">
          Are you sure you want to cancel the journey?
        </h1>
      </div>
    </div>

    <hr style="border-bottom: 4px solid #005eb8; margin: 0" />
    <br /><br />

    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-two-thirds">

        <form action="resubCancelFlow" method="post" class="form">

          <div class="nhsuk-form-group ">
            <fieldset class="nhsuk-fieldset">

              <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                <div class="nhsuk-hint" id="select-option-hint">Select an option</div>
              </legend>

              <div class="nhsuk-radios">

                <div class="nhsuk-radios__item">
                  <input class="nhsuk-radios__input" id="cancel-flow-yes" name="cancelFlow" type="radio" value="Yes">
                  <label class="nhsuk-label nhsuk-radios__label" for="cancel-flow-yes">Yes</label>
                </div>

                <div class="nhsuk-radios__item">
                  <input class="nhsuk-radios__input" id="cancel-flow-no" name="cancelFlow" type="radio" value="No">
                  <label class="nhsuk-label nhsuk-radios__label" for="cancel-flow-no">No</label>
                </div>

              </div>

            </fieldset>
          </div>

        </form>

        <br>
        <div class="nhsuk-grid-row">
          <div class="nhsuk-grid-column-full">
            <div class="action-buttons">
              <a class="nhsuk-button nhsuk-button--primary" style="margin-right: 25px"
                href="resub-view-details">Submit</a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>


{% endblock %}
