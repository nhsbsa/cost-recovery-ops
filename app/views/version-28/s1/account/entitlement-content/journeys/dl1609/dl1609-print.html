{% extends 'layouts/_form.html' %} 
{% set title %} Confirm DL1609 has been sent to the main S1 holder{% endset %} 
{% set hidecaption = true %} 

{% block form %}
<div class="nhsuk-grid-column-two-thirds">
  <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">
    <form method="post">



      <div class="nhsuk-form-group">
        <label class="nhsuk-label nhsuk-label--s" for="example"> Add notes (optional) </label>
        <div class="nhsuk-hint" id="example-hint">This will be added to the entitlement notes.</div>
        <textarea class="nhsuk-textarea" id="example" name="example" rows="5" aria-describedby="example-hint"></textarea>
      </div>

      <button class="nhsuk-button" type="submit">Confirm</button>
    </form>
  </fieldset>
</div>  
{% endblock %}
